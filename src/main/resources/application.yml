spring:
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/usersdb
    username: postgres
    password: suadmin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8098
